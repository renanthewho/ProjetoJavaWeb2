<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Autenticação do Usuário</title>
</head>
<body>

  <h3>Entre com seu Usuário e Senha:</h3>
  <form method="POST" action="ProjetoJavaWeb/login">
    <table>
      <tr>
        <td>Usuario</td></br>
        <td><input type="text" name="login" size="20"></td></br>
      </tr>
      <tr>
        <td>Senha</td></br>
        <td><input type="password" name="senha" size="20"></td></br>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Enviar"></td></br>
      </tr>
    </table>
  </form>
</body>
</html>
